<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel LATAM - Cortes (API Real)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #202124;
      margin: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }
    li {
      background: white;
      border-radius: 6px;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgb(60 64 67 / 0.15);
      transition: box-shadow 0.2s ease;
    }
    li:hover {
      box-shadow: 0 4px 12px rgb(60 64 67 / 0.3);
    }
    strong {
      color: #3c4043;
    }
    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #5f6368;
    }
    .error {
      color: #d93025;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ›« Painel de Voos Cortados - LATAM (API Real)</h1>
  <div id="status" class="loading">Carregando dados...</div>
  <ul id="lista-voos"></ul>

  <script>
    async function buscarVoos() {
      const url = 'https://script.google.com/macros/s/AKfycbymWN6wZteNypipOJnIiWgyrOEwqZwyfFr3dGwtNBq3z_9Eu54N4FEsFES7jnquns0I/exec';
      const statusEl = document.getElementById('status');
      const listaEl = document.getElementById('lista-voos');

      try {
        const res = await fetch(url, {cache: 'no-cache'});
        if (!res.ok) throw new Error(`Erro HTTP ${res.status}`);
        const dados = await res.json();

        if (!Array.isArray(dados) || dados.length === 0) {
          statusEl.textContent = 'Nenhum dado encontrado.';
          return;
        }

        statusEl.style.display = 'none';
        listaEl.innerHTML = dados.map(item => `
          <li>
            <strong>Voo:</strong> ${item.voo || '-'}<br>
            <strong>Tipo:</strong> ${item.tipo || '-'}<br>
            <strong>Rota:</strong> ${item.rota || '-'}<br>
            <strong>Motivo:</strong> ${item.motivo || '-'}<br>
            <strong>Peso:</strong> ${item.peso || '-'}<br>
            <strong>Data:</strong> ${item.data ? new Date(item.data).toLocaleDateString('pt-BR') : '-'}<br>
            <strong>Hora:</strong> ${item.hora || '-'}
          </li>
        `).join('');

      } catch (err) {
        statusEl.textContent = 'Erro ao carregar dados: ' + err.message;
        statusEl.className = 'error';
        console.error(err);
      }
    }

    window.onload = buscarVoos;
  </script>
</body>
</html>
